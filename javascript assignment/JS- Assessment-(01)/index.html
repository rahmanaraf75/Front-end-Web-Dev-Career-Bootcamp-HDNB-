<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator Assignment</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 50px;
    }
    .calculator {
      border: 1px solid #ccc;
      padding: 20px;
      max-width: 300px;
      margin: auto;
    }
    .calculator input {
      width: 100%;
      height: 40px;
      margin-bottom: 10px;
      font-size: 18px;
      text-align: right;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .buttons button {
      width: 48%;
      height: 40px;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <h1>JavaScript Calculator</h1>
  
  <div class="calculator">
    <input type="text" id="number1" placeholder="Enter first number">
    <input type="text" id="number2" placeholder="Enter second number">
    
    <div class="buttons">
      <button onclick="add()">Add</button>
      <button onclick="subtract()">Subtract</button>
    </div>
    <div class="buttons">
      <button onclick="multiply()">Multiply</button>
      <button onclick="divide()">Divide</button>
    </div>
    <div class="buttons">
      <button onclick="modulus()">Modulus</button>
      <button onclick="exponent()">Exponent</button>
    </div>
    <div class="buttons">
      <button onclick="clearFields()">Clear</button>
    </div>
    
    <h3>Result: <span id="result">0</span></h3>
  </div>

  <!-- Link to the external JavaScript file -->
  <script src="calculator.js"></script>

</body>
</html>
